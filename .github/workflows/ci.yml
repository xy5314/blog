name: ci

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Set node version to ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - run: corepack enable

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: nci

      - name: Build
        run: nr build

      - name: SSH Deploy
        uses: easingthemes/ssh-deploy@v4.1.10
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: '-avzr --delete'
          SOURCE: 'build/'
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: 'root'
          TARGET: '/usr/local/dockers/nginx/html/mdtest/'

  algolia:
    runs-on: ubuntu-latest
    needs: build-and-deploy   # 👈 依赖前面的任务执行完成

    steps:
      - uses: actions/checkout@v2

      - name: Wait for deployment to complete
        run: sleep 20

      - name: Debug site availability
        run: curl -v https://silence.5277277.xyz

      - name: Get the content of docsearch.json as config
        id: algolia_config
        run: |
          echo "config=$(python3 -c 'import json,sys; print(json.dumps(json.load(sys.stdin)))' < docsearch.json)" >> $GITHUB_OUTPUT

      - name: Run algolia/docsearch-scraper image
        env:
          #  这个是 Application ID
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          #  这个是 Admin API Key
          ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
          CONFIG: ${{ steps.algolia_config.outputs.config }}
        run: |
          docker run \
            --env APPLICATION_ID=${ALGOLIA_APP_ID} \
            --env API_KEY=${ALGOLIA_API_KEY} \
            --env "CONFIG=${CONFIG}" \
            algolia/docsearch-scraper
