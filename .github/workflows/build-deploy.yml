name: Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Set node version to ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - run: corepack enable

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: nci

      - name: Build
        run: nr build

      - name: SSH Deploy
        uses: easingthemes/ssh-deploy@v2.1.6  # 使用存在的版本
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: '-avzr --delete'
          SOURCE: 'build/'
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: 'root'
          TARGET: '/usr/local/dockers/nginx/html/mdtest/'

      - name: Create deployment artifact
        if: success()
        run: echo "Build and deploy successful at $(date)" > deploy_success.txt

      - name: Upload deployment artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-success
          path: deploy_success.txt

      - name: Send Feishu Notification
        uses: feishu-bot/interactive@v1  # 使用官方推荐的飞书 Action
        with:
          webhook: ${{ secrets.FEISHU_WEBHOOK_URL }}
          title: "构建部署 - ${{ job.status }}"
          content: |
            [
              {
                "tag": "div",
                "text": {
                  "tag": "lark_md",
                  "content": "**状态**: ${{ job.status }}\n**仓库**: ${{ github.repository }}\n**分支**: ${{ github.ref }}\n**触发者**: ${{ github.actor }}\n\n[查看详情](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
                }
              }
            ]
        if: always()
