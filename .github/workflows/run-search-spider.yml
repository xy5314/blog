name: Run Search Spider

on:
  workflow_run:
    workflows: ["Build and Deploy"]
    types:
      - completed

jobs:
  run-spider:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download deployment artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-success

      - name: Run Search Spider on remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker run --rm --env-file=/app/algolia/.env -e "CONFIG=$(python3 -c 'import json,sys; print(json.dumps(json.load(sys.stdin)))' < /app/algolia/docsearch.json)" algolia/docsearch-scraper

      - name: Send Feishu Notification
        uses: burnett01/send-to-feishu-webhook@v1.0.0
        with:
          url: ${{ secrets.FEISHU_WEBHOOK_URL }}
          title: "Search Spider - ${{ job.status }}"
          content: |
            {
              "tag": "markdown",
              "content": "**状态**: ${{ job.status }}\n**仓库**: ${{ github.repository }}\n**触发工作流**: ${{ github.event.workflow_run.name }}\n**触发者**: ${{ github.event.workflow_run.actor.login }}\n\n[查看详情](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            }
        if: always()
